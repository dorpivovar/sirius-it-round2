{% extends "base.html" %}

{% block content %}
<style>
       
    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .form-group textarea,
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group textarea {
        height: 100px;
        resize: vertical;
    }
    .form-group button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>

<h2>Добавить мероприятие</h2>
<form id="addobjectForm" action="/add_disposal" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Название:</label>
        <input class='form-control mb-2' type="text" id="title" name="title" required>
    </div>
    <div class="form-group">    
        <label for="address">Адрес:</label>
        <input class='form-control mb-2' id="address" name="address">
    </div>
    <div class="form-group">
        <label for="phone">Номер телефона:</label>
        <input class='form-control mb-2' id="phone" name="phone">
    </div>
    <div class="form-group">
        <label for="photos">Фотографии:</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple required>
    </div>
    <div class="form-group">
        <label for="website">Веб-сайт:</label>
        <input class='form-control mb-2' id="website" name="website">
    </div>
    <div class="form-group">
        <label for="maps-url">Ссылка на онлайн-карты:</label>
        <input class='form-control mb-2' id="maps-url" name="maps-url">
    </div>
    <div class="form-group">
        <label for="descpription">Описание:</label>
        <textarea id="descpription" name="descpription" required></textarea>
        <button type="submit">Добавить</button>
    </div>
</form>






{% endblock %}
